apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub-backend
  namespace: sub-back
  labels:
    app: sub-backend
spec:
  replicas: 1
  template:
    metadata:
      name: sub-backend
      labels:
        app: sub-backend
    spec:
      serviceAccountName: sub-backend
      containers:
        - name: sub-backend
          image: <IMAGE>          
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sub-backend-env

      restartPolicy: Always
  selector:
    matchLabels:
      app: sub-backend
